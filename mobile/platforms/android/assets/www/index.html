<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">

  </head>
  <body class="platform-android platform-cordova platform-webview">

  <!-- this Ionic's root component and where the app will load -->
  <ion-app></ion-app>
  <script src="http://maps.google.com/maps/api/js"></script>

  <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
  <script src="cordova.js"></script>
  <script src="build/js/app.bundle.js"></script>
  <!-- <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.js"></script> -->
</body>
</html>
